<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer - {{ contents["title"] }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/index" id="navbar__logo">Quizzer</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/index" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__links"> Quizzer </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Question section -->
    <div class="question__container">
      <div class="question__content">
        <h1>{{ contents["title"] }}</h1>
        <p class="question__text">Put your code below.</p>
        <br />
        <meta id="boiler__plate__code" data-location="{{location}}" />
        <form
          method="POST"
          class="form"
          action="{{ url_for('question', location=location) }}"
        >
          <div class="editor">
            <div class="line-numbers"><span></span></div>
            <textarea id="code" name="code" rows="4" cols="50">
Put code here.</textarea
            >
          </div>

          <div class="submit__code">
            <p>Ready to submit?</p>
            <input type="submit" name="submit__code__button" value="Submit" />
            <h3>{{ message }}</h3>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static',filename='js/app.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"
    ></script>
  </body>
</html>
